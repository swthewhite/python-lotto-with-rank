name: Check Commit Message Convention

on: pull_request

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ Git íˆìŠ¤í† ë¦¬ë¥¼ ê°€ì ¸ì˜´

      - name: Get base branch
        run: echo "BASE_BRANCH=${{ github.base_ref }}" >> $GITHUB_ENV

      - name: Get all new commit messages in PR
        run: |
          commit_messages=$(git log --format=%s origin/$BASE_BRANCH..HEAD)
          echo "Commit Messages in PR:"
          echo "$commit_messages"
          echo "COMMIT_MESSAGES<<EOF" >> $GITHUB_ENV
          echo "$commit_messages" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Validate commit messages
        run: |
          invalid_commits=0
          echo "ğŸ” Checking commit message convention..."
          while IFS= read -r commit_message; do
            # "Merge"ë¡œ ì‹œì‘í•˜ëŠ” ë©”ì‹œì§€ëŠ” ê²€ì‚¬ì—ì„œ ì œì™¸
            if [[ "$commit_message" =~ ^Merge ]]; then
              echo "âš¡ Skipping merge commit: $commit_message"
              continue
            fi

            # Commit message validation
            if [[ ! "$commit_message" =~ ^(feat|fix|docs|style|refactor|test|chore)(\(.+\))?!?:\ .+ ]]; then
              echo "âŒ Invalid commit message: $commit_message"
              invalid_commits=$((invalid_commits + 1))
            else
              echo "âœ… Valid commit message: $commit_message"
            fi
          done <<< "$COMMIT_MESSAGES"

          if [[ $invalid_commits -gt 0 ]]; then
            echo "ğŸš¨ Some commit messages do not follow the convention!"
            echo "Example: 'feat: add login API'"
            exit 1
          fi

          echo "ğŸ‰ All commit messages follow the convention!"
