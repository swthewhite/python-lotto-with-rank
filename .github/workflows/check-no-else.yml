name: Check No Else Keyword

on: pull_request

jobs:
  check-no-else:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure else is not used
        run: |
          if grep -r '\belse\b' src/; then
            echo "‚ùå 'else' keyword is not allowed!"
            exit 1
          fi
