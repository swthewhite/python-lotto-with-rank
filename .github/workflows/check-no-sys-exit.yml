name: Check No sys.exit()

on: pull_request

jobs:
  check-no-sys-exit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure sys.exit() is not used
        run: |
          if grep -r 'sys.exit()' src/; then
            echo "‚ùå sys.exit() is not allowed!"
            exit 1
          fi